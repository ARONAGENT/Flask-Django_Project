<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Flask Project</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="margin-top: 35px;">
    <div class="container">
        <div class="shadow-lg p-4 mb-5 bg-body-tertiary rounded">
            <div class="home">
                <h1 class="display-6 text-center">Django-Flask Project</h1>
                <br>
            </div>
            <div class="main">
                <div class="img">
                    <img src="/static/1.gif" alt="img">
                    <br>
                    <br>
                    <p class="text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif; ">Aronagent2025 &copy;</p>
                </div>
                <div class="main2">
                    <div class="links">
                        <a href="/allfimsrest/"><button class="btn-custom">All Films</button></a>
                        <a href="/allaccrest/"><button class="btn-custom">All Accounts</button></a>
                    </div>
                    <br>
                    <!-- Search Bar (Inline with Button) -->
                    <div class="main2">
                        <!-- Search Bar Positioned Above -->
                        <div class="search-bar">
                            <form action="/searchaccno/" method="post" style="display: flex; align-items: center; gap: 10px;">
                                {% csrf_token %}
                                <input type="number" id="accno" name="accno" class="form-control" placeholder="Search Account No" 
                                       style="width: 250px; padding: 10px; border: 2px solid #333; border-radius: 8px; font-size: 1rem;" required>
                                <button type="submit" class="btn-custom" 
                                        >
                                        Search
                                </button>
                            </form>
                        </div>

                </div>

            </div>
            <br>
        </div>
    </div>
</body>
</html>
